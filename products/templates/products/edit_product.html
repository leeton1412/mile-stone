{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container h-100 py-5"> 
    <div class="row">
        <div class="col-12 my-5">
            <h2 class="logo-font text-center text-uppercase">Manage Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <h3 class="logo-font text-center text-uppercase">Edit your product here</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data" class="form mb-2">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                 <a href="{% url 'products' %}" class="shop-button btn btn-sm rounded-0 text-uppercase mt-3">cancel</a>
                 <button class="shop-button btn btn-sm rounded-0 text-uppercase mt-3" type="submit">Update Cake</button>
            </div>
            </form>
        </div>
    </div>


    
   
   
    
          
</div>
{% endblock %}
